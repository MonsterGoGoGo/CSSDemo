<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>两边自适应，中间固定CSS3布局</title>
    <style type="text/css">
        div[class=me] {
            display: -webkit-box;
        }
        div div {
            background: red;
            height: 100px;
        }
        div div:nth-child(1) {
            -webkit-box-flex:1;
        }
        div div:nth-child(2) {
            width: 800px;
            background: #ccc;
        }
        div div:nth-child(3) {
            -webkit-box-flex:1;
        }
    </style>
</head>
<body>
<div class="me">
    <div>left</div>
    <div>center</div>
    <div>right</div>
</div>
</body>

</html>
