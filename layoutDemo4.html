<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <style>
        .flex {
            display: flex;
            flex-flow: row;
        }
        .left{
            width: 200px;
            height: 50px;
            background-color: red;
        }
        .center{
            flex: 1;
            height: 50px;
            background-color: #fff9ca;
        }
        .right {
            width: 300px;
            height: 50px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="flex">
    <div class="left">左边</div>
    <div class="center">中间</div>
    <div class="right">右边</div>
</div>
</body>
</html>
